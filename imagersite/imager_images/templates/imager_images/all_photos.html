{% extends "layout.html" %}

{% block body %}
{% for page_num in paginator.page_range %}
    <a href="?page={{ page_num }}">Page {{ page_num }} | </a>
{% endfor %}
<ul>
    {% for photo in photos %}
    <img src="{{ photo.photo.url }}" style="max-width: 70%">
    <li>Title: <a href="{% url 'photo' pk=photo.pk %}">{{ photo.title }}</a></li>
    <li>Description: {{ photo.description }}</li>
    {% endfor %}
</ul>
{% endblock %}
