{% extends "layout.html" %}

{% block body %}
<ul>
    {% for photo in photos %}
    <li><img src="{{ photo.photo.url }}" style="max-width: 80%"></li>
    <li><a href="{% url 'photo' pk=photo.pk %}">{{ photo.title }}</a></li>
    <li>{{ photo.description }}</li>
    {% endfor %}
</ul>
{% endblock %}
