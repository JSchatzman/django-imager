{% extends "layout.html" %}

{% block body %}
<ul>
    {% if error %}
    <h3>{{ error }}</h3>
    {% else %}
    <li>{{ photo.photo }}</li>
    <li>{{ photo.title }}</li>
    <li>{{ photo.description }}</li>
    <li>{{ photo.date_uloaded }}</li>
    <li>{{ photo.photographer }}</li>
    {% endif %}
</ul>
{% endblock %}
