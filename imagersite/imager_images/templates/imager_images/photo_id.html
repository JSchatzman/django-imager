{% extends "layout.html" %}

{% block body %}
<ul>
    {% if error %}
    <h3>{{ error }}</h3>
    {% else %}
    <li><img src="{{ photo.photo.url }}" style="max-width: 80%"></li>
    <li>{{ photo.title }}</li>
    <li>{{ photo.description }}</li>
    <li>{{ photo.date_uploaded }}</li>
    <li>{{ photo.photographer }}</li>
    {% endif %}
</ul>
{% endblock %}
