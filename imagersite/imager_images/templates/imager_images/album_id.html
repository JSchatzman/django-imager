{% extends "layout.html" %}

{% block body %}
    <section>
    {% for page_num in paginator.page_range %}
    <a href="?page={{ page_num }}">Page {{ page_num }} | </a>
    {% endfor %}
        <ul>
        {% for pic in photos %}
            <li><img src="{{ pic.photo.url }}"></li>
        {% endfor %}
            <li><a href="{% url 'edit_album' pk=album.pk %}"><button>Edit Album</button></a></li>
        </ul>
    </section>
{% endblock %}
