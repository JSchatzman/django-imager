{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <script type="text/javascript">console.log('hello');</script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jordan Schatzman Learning Blog">
    <meta name="author" content="Jordan Schatzman">
    <title>Imager Home Page</title>
    <link href=" {% static 'bootstrap.min.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="page-header">
                    <a href="/">Home</a>
                    <br>
                    Imager Site
                    <br>
                </h1>
                <h3>
                    <ul>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                        <li><a href="{% url 'profile' username=user.username %}">Profile</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'registration_register' %}">Register</a></li>
                    </ul>
                    {% endif %}
                </h3>
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>    
</body>
</html>
